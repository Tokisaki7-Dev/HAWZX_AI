version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hawzx-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    command: python backend/app.py
    networks:
      - hawzx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hawzx-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    networks:
      - hawzx-network

networks:
  hawzx-network:
    driver: bridge
